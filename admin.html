<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Admin Panel - Payment Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .pending-payments {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .pending-payments h2 {
            margin-bottom: 20px;
            color: #FFD700;
            text-align: center;
        }

        .payment-item {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .payment-info {
            flex: 1;
            min-width: 200px;
        }

        .payment-amount {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4ECDC4;
            margin-bottom: 5px;
        }

        .payment-details {
            font-size: 0.9rem;
            opacity: 0.8;
            line-height: 1.4;
        }

        .payment-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-approve {
            background: linear-gradient(45deg, #27AE60, #2ECC71);
            color: white;
        }

        .btn-approve:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(39,174,96,0.4);
        }

        .btn-reject {
            background: linear-gradient(45deg, #E74C3C, #C0392B);
            color: white;
        }

        .btn-reject:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231,76,60,0.4);
        }

        .no-payments {
            text-align: center;
            padding: 40px;
            opacity: 0.6;
            font-style: italic;
        }

        .admin-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .control-btn {
            background: linear-gradient(45deg, #9B59B6, #8E44AD);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(155,89,182,0.4);
        }

        .timestamp {
            font-size: 0.8rem;
            color: #BDC3C7;
        }

        @media (max-width: 768px) {
            .payment-item {
                flex-direction: column;
                text-align: center;
            }
            
            .payment-actions {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Admin Panel</h1>
            <p>Spin The Wheel - Payment Management System</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalPending">0</div>
                <div class="stat-label">Pending Payments</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalApproved">0</div>
                <div class="stat-label">Approved Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalRevenue">‚Çπ0</div>
                <div class="stat-label">Total Revenue</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeUsers">0</div>
                <div class="stat-label">Active Users</div>
            </div>
        </div>

        <div class="admin-controls">
            <button class="control-btn" onclick="refreshPayments()">üîÑ Refresh</button>
            <button class="control-btn" onclick="viewUsers()">üë• View Users</button>
            <button class="control-btn" onclick="setupDemo()">üéÆ Setup Demo</button>
            <button class="control-btn" onclick="exportData()">üìä Export Data</button>
        </div>

        <div class="pending-payments">
            <h2>üí≥ Pending Payment Requests</h2>
            <div id="paymentsList">
                <div class="no-payments">
                    No pending payments at the moment
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin Panel JavaScript
        class AdminPanel {
            constructor() {
                this.pendingPayments = this.loadPendingPayments();
                this.approvedPayments = this.loadApprovedPayments();
                this.init();
            }

            init() {
                this.updateStats();
                this.renderPayments();
                // Auto-refresh every 30 seconds
                setInterval(() => {
                    this.refreshPayments();
                }, 30000);
            }

            loadPendingPayments() {
                return JSON.parse(localStorage.getItem('pendingPayments')) || [];
            }

            savePendingPayments() {
                localStorage.setItem('pendingPayments', JSON.stringify(this.pendingPayments));
            }

            loadApprovedPayments() {
                return JSON.parse(localStorage.getItem('approvedPayments')) || [];
            }

            saveApprovedPayments() {
                localStorage.setItem('approvedPayments', JSON.stringify(this.approvedPayments));
            }

            updateStats() {
                document.getElementById('totalPending').textContent = this.pendingPayments.length;
                
                const today = new Date().toDateString();
                const approvedToday = this.approvedPayments.filter(p => 
                    new Date(p.approvedAt).toDateString() === today
                ).length;
                document.getElementById('totalApproved').textContent = approvedToday;

                const totalRevenue = this.approvedPayments.reduce((sum, p) => sum + p.amount, 0);
                document.getElementById('totalRevenue').textContent = '‚Çπ' + totalRevenue.toFixed(2);

                // Count active users
                const users = JSON.parse(localStorage.getItem('gameUsers')) || {};
                document.getElementById('activeUsers').textContent = Object.keys(users).length;
            }

            renderPayments() {
                const container = document.getElementById('paymentsList');
                
                if (this.pendingPayments.length === 0) {
                    container.innerHTML = '<div class="no-payments">No pending payments at the moment</div>';
                    return;
                }

                container.innerHTML = this.pendingPayments.map((payment, index) => `
                    <div class="payment-item">
                        <div class="payment-info">
                            <div class="payment-amount">‚Çπ${payment.amount.toFixed(2)}</div>
                            <div class="payment-details">
                                <strong>Method:</strong> ${payment.method}<br>
                                <strong>UPI ID:</strong> ${payment.upiId || 'N/A'}<br>
                                <strong>Transaction ID:</strong> ${payment.transactionId || 'Not provided'}<br>
                                <strong>User ID:</strong> ${payment.userId}<br>
                                <div class="timestamp">Requested: ${new Date(payment.timestamp).toLocaleString()}</div>
                            </div>
                        </div>
                        <div class="payment-actions">
                            <button class="btn btn-approve" onclick="adminPanel.approvePayment(${index})">
                                ‚úÖ Approve
                            </button>
                            <button class="btn btn-reject" onclick="adminPanel.rejectPayment(${index})">
                                ‚ùå Reject
                            </button>
                        </div>
                    </div>
                `).join('');
            }

            approvePayment(index) {
                const payment = this.pendingPayments[index];
                
                if (confirm(`Approve payment of ‚Çπ${payment.amount.toFixed(2)} for user ${payment.userId}?`)) {
                    // Add to approved payments
                    payment.approvedAt = new Date().toISOString();
                    payment.status = 'approved';
                    this.approvedPayments.push(payment);
                    
                    // Remove from pending
                    this.pendingPayments.splice(index, 1);
                    
                    // Save changes
                    this.savePendingPayments();
                    this.saveApprovedPayments();
                    
                    // Add funds to user's account
                    this.addFundsToUser(payment.userId, payment.amount);
                    
                    // Update UI
                    this.updateStats();
                    this.renderPayments();
                    
                    alert(`Payment approved! ‚Çπ${payment.amount.toFixed(2)} added to user account.`);
                }
            }

            rejectPayment(index) {
                const payment = this.pendingPayments[index];
                
                if (confirm(`Reject payment of ‚Çπ${payment.amount.toFixed(2)} for user ${payment.userId}?`)) {
                    // Add to rejected payments list
                    const rejectedPayments = JSON.parse(localStorage.getItem('rejectedPayments')) || [];
                    rejectedPayments.push(payment.userId);
                    localStorage.setItem('rejectedPayments', JSON.stringify(rejectedPayments));
                    
                    // Remove from pending
                    this.pendingPayments.splice(index, 1);
                    
                    // Save changes
                    this.savePendingPayments();
                    
                    // Update UI
                    this.updateStats();
                    this.renderPayments();
                    
                    alert('Payment rejected. User will be notified.');
                }
            }

            addFundsToUser(userId, amount) {
                // This adds the approved amount to the user's balance
                // The main game will check for approved payments
                const approvedFunds = JSON.parse(localStorage.getItem('approvedFunds')) || {};
                approvedFunds[userId] = (approvedFunds[userId] || 0) + amount;
                localStorage.setItem('approvedFunds', JSON.stringify(approvedFunds));
            }

            refreshPayments() {
                this.pendingPayments = this.loadPendingPayments();
                this.approvedPayments = this.loadApprovedPayments();
                this.updateStats();
                this.renderPayments();
            }
        }

        // Global functions
        function refreshPayments() {
            adminPanel.refreshPayments();
            alert('Payments refreshed!');
        }

        function setupDemo() {
            if (confirm('This will create demo data including test accounts and sample payments. Continue?')) {
                // Clear existing data
                localStorage.removeItem('gameUsers');
                localStorage.removeItem('pendingPayments');
                localStorage.removeItem('approvedPayments');
                localStorage.removeItem('approvedFunds');
                localStorage.removeItem('rejectedPayments');
                
                // Create comprehensive demo data
                createCompleteDemoData();
                
                // Refresh the admin panel
                adminPanel.refreshPayments();
                
                alert('Demo setup complete! Check the data:\n\n' +
                      'üë§ Test Account: testuser / test123\n' +
                      'üí∞ Balance: ‚Çπ50 (from deposits only)\n' +
                      'üì± Phone: 9876543210\n' +
                      'üìß Email: test@example.com\n\n' +
                      'Users must add funds to play - no welcome bonus!');
            }
        }

        function clearAll() {
            if (confirm('Clear all pending payments? This cannot be undone!')) {
                localStorage.removeItem('pendingPayments');
                adminPanel.refreshPayments();
                alert('All pending payments cleared!');
            }
        }

        function exportData() {
            const data = {
                pending: adminPanel.pendingPayments,
                approved: adminPanel.approvedPayments,
                users: JSON.parse(localStorage.getItem('gameUsers')) || {},
                exportedAt: new Date().toISOString()
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], {type: 'application/json'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `spin_wheel_data_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        function viewUsers() {
            const users = JSON.parse(localStorage.getItem('gameUsers')) || {};
            const userCount = Object.keys(users).length;
            
            if (userCount === 0) {
                alert('No users registered yet.');
                return;
            }
            
            let userList = `üìä Registered Users (${userCount}):\n\n`;
            
            for (let username in users) {
                const user = users[username];
                const joinDate = new Date(user.createdAt).toLocaleDateString();
                
                userList += `üë§ ${username}\n`;
                userList += `   ÔøΩ ${user.email}\n`;
                userList += `   ÔøΩ ${user.phone}\n`;
                userList += `   ÔøΩ Balance: ‚Çπ${user.balance.toFixed(2)}\n`;
                userList += `   üéØ Total Spins: ${user.totalSpins}\n`;
                userList += `   üí≥ Total Deposits: ‚Çπ${user.totalDeposits.toFixed(2)}\n`;
                userList += `   ÔøΩ Joined: ${joinDate}\n\n`;
            }
            
            // Create a modal to show user data
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 10000;
            `;
            
            const content = document.createElement('div');
            content.style.cssText = `
                background: #2c3e50;
                color: white;
                padding: 30px;
                border-radius: 15px;
                max-width: 600px;
                max-height: 80vh;
                overflow-y: auto;
                border: 2px solid #FFD700;
            `;
            
            content.innerHTML = `
                <h3 style="color: #FFD700; margin-bottom: 20px;">üë• User Management</h3>
                <pre style="white-space: pre-wrap; font-family: monospace; font-size: 0.9rem; line-height: 1.4;">${userList}</pre>
                <button onclick="this.parentElement.parentElement.remove()" style="
                    background: #E74C3C;
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 8px;
                    cursor: pointer;
                    margin-top: 20px;
                    float: right;
                ">Close</button>
            `;
            
            modal.appendChild(content);
            document.body.appendChild(modal);
        }

        // Create comprehensive demo data
        function createCompleteDemoData() {
            // Create multiple test users
            const users = {

                    totalSpins: 8,
                    totalDeposits: 250.00,
                    isActive: true,
                    isVerified: true,
                    welcomeBonusGiven: false
                },
                'player2': {
                    email: 'player2@example.com',
                    phone: '9876543211',
                    password: 'player123',
                    balance: 75.00,
                    createdAt: new Date(Date.now() - 172800000).toISOString(), // 2 days ago
                    totalSpins: 15,
                    totalDeposits: 500.00,
                    isActive: true,

                    welcomeBonusGiven: false
                },
                'newuser': {
                    email: 'new@example.com',
                    phone: '9876543212',
                    password: 'new123',
                    balance: 0.00, // New user with no deposits yet
                    createdAt: new Date().toISOString(), // Just created
                    totalSpins: 0,
                    totalDeposits: 0,
                    isActive: true,
                    isVerified: true,
                    welcomeBonusGiven: false
                }
            };
            localStorage.setItem('gameUsers', JSON.stringify(users));
            
            // Create approved payment history
            const approvedPayments = [
                {
                    userId: 'user_test_12345',
                    amount: 250.00,
                    method: 'UPI ID',
                    upiId: 'wpay123@upi',
                    transactionId: 'TXN123456789',

                    status: 'approved',
                    approvedAt: new Date(Date.now() - 86400000 + 3600000).toISOString()
                },
                {
                    userId: 'user_player2_67890',
                    amount: 500.00,
                    method: 'QR Code',
                    upiId: 'wpay123@upi',
                    transactionId: 'TXN987654321',
                    timestamp: new Date(Date.now() - 172800000).toISOString(),
                    status: 'approved',
                    approvedAt: new Date(Date.now() - 172800000 + 1800000).toISOString()
                }
            ];
            localStorage.setItem('approvedPayments', JSON.stringify(approvedPayments));
            
            // Create pending payments for testing
            const pendingPayments = [
                {
                    userId: 'user_pending_11111',

                {

                },
                {

                    amount: 500.00,
                    method: 'UPI ID',

            localStorage.setItem('pendingPayments', JSON.stringify(pendingPayments));
            
            console.log('Complete demo data created successfully!');
        }
        
        // Admin logout function
        function adminLogout() {
            if (confirm('Are you sure you want to logout from admin panel?')) {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
                window.location.href = 'admin-login.html';
            }
        }

        // Initialize admin panel
        let adminPanel;
        document.addEventListener('DOMContentLoaded', () => {
            // Check if admin is logged in
            const adminLoggedIn = localStorage.getItem('adminLoggedIn');
            const loginTime = localStorage.getItem('adminLoginTime');
            
            if (!adminLoggedIn || !loginTime) {
                window.location.href = 'admin-login.html';
                return;
            }
            
            // Check if session expired (24 hours)
            const sessionDuration = 24 * 60 * 60 * 1000; // 24 hours
            if (Date.now() - parseInt(loginTime) > sessionDuration) {
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('adminLoginTime');
                window.location.href = 'admin-login.html';
                return;
            }
            
            // Create demo account if it doesn't exist (but don't overwrite existing data)
            const users = JSON.parse(localStorage.getItem('gameUsers')) || {};
            if (Object.keys(users).length === 0) {
                createCompleteDemoData();
            }
            
            // Initialize admin panel
            adminPanel = new AdminPanel();
            
            // Add logout button
            addAdminLogoutButton();
        });
        
        // Add logout button to admin panel
        function addAdminLogoutButton() {
            const header = document.querySelector('.header');
            if (header) {
                const logoutBtn = document.createElement('button');
                logoutBtn.innerHTML = 'üö™ Admin Logout';
                logoutBtn.style.cssText = `
                    position: absolute;
                    top: 20px;
                    right: 20px;
                    background: linear-gradient(45deg, #E74C3C, #C0392B);
                    color: white;
                    border: none;
                    padding: 10px 20px;
                    border-radius: 8px;
                    cursor: pointer;
                    font-weight: bold;
                    transition: all 0.3s ease;
                `;
                logoutBtn.onclick = adminLogout;
                header.appendChild(logoutBtn);
            }
        }
    </script>
</body>
</html>
